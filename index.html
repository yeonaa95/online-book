<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부트스트랩_book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 반응형 레이아웃 -->
    <div class="container">
      <!-- 예린님 : 헤더 -->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">Column</div>
      </div>
      <!-- 재영님 : 검색어 + 메인 이미지 -->
      <div class="row">
        <!-- 검색어 입력 -->
        <div class="col-lg-4 col-md-6 col-sm-12">Column</div>
        <!-- 메인 이미지 -->
        <div class="col-lg-4 col-md-6 col-sm-12">Column</div>
      </div>
      <!-- 공지사항, 신간도서 -->
      <div class="row">
        <!-- 연화님 : 공지사항 -->
        <div class="col-lg-3 col-md-4 col-sm-6">Column</div>
        <!-- 준환님 : 신간도서 -->
        <div class="col-lg-6 col-md-6 col-sm-12" style="padding: 30px">
          <div class="row" style="padding: 10px">
            <div class="col-5"><h4 style="font-weight: bold">신간도서</h4></div>
            <div class="col-1 offset-4">
              <a href="#"
                ><svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7.98584 12L13.9949 18.009L15.4091 16.5948L10.8142 11.9986L15.4091 7.40518L13.9949 5.99097L7.98584 12Z"
                    fill="#191919"
                  />
                </svg>
              </a>
            </div>
            <div class="col-1">
              <a href="#"
                ><svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10 18V6H8V18H10ZM16 18V6H14V18H16Z"
                    fill="#191919"
                  />
                </svg>
              </a>
            </div>
            <div class="col-1">
              <a href="#"
                ><svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.018 12L10.0089 18.009L8.59473 16.5948L13.1896 11.9986L8.59473 7.40518L10.0089 5.99097L16.018 12Z"
                    fill="#191919"
                  />
                </svg>
              </a>
            </div>
          </div>
          <div class="row">
            <div
              id="carouselExampleAutoplaying"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="images/banner-book1.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="images/banner-book1.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="images/banner-book1.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <!--  
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>

              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
              -->
            </div>
          </div>
        </div>
      </div>
      <!-- 영종님 : 카드 리스트 -->
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">Column</div>
      </div>
      <!-- 예린님 : 푸터 -->
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">Column</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

</html>
